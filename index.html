<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-10">

    <h1 class="text-2xl font-semibold mb-6 text-gray-800">Rounded Corners Examples</h1>

    <div class="mb-8">
        <h2 class="text-lg font-medium mb-2 text-gray-700">Rounded Image:</h2>
        <img src="https://placehold.co/600x400/cccccc/ffffff?text=Example+Image"
             alt="Placeholder image"
             class="w-1/2 rounded-lg shadow-md">
             </div>

    <div class="mb-8">
        <h2 class="text-lg font-medium mb-2 text-gray-700">Rounded Container:</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
             <p class="text-gray-600">This container div has rounded corners using 'rounded-lg'.</p>
        </div>
    </div>

    <div>
        <h2 class="text-lg font-medium mb-2 text-gray-700">Rounded Button:</h2>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow">
             Rounded Button
        </button>
    </div>

    </body>
</html>
